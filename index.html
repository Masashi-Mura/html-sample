<!DOCTYPE html><!--HTML文書のバージョンを表す。HTML5かHTMLLiving Standardを表している。-->
<html><!--ファイルがHTML文書である事を表す-->

<head><!--headタグはタイトルや文字コード、リンクのファイル等ブラウザーの画面に表示されない情報-->
    <meta charset="UTF-8" /><!--charset属性で文字コードUTF-8を指定-->
    <title>ようこそ</title>
    <title>Batty's Coffee Stand</title>
</head>

<body><!--ブラウザーの画面に表示する内容を記述-->
    <header><!--ヘッダーの作成-->
        <div class="container"><!--div(division)タグはCSSでスタイルをつけるために使用する、
                                    前後に改行が入るブロックを用意するためのタグ-->
            <h1 class="logo">Batty's coffee stand</h1>
            <!--h(heading)タグは見出しを表す。h1～h6まである。h1は1度のみ使用可能。-->
            <p class="title-text">あなたに最高のコーヒーを提供します</p>
            <!--p(paragraph)タグは段落--><!--br(break)タグは改行-->
        </div>
        <ul class="header-navigation"><!--ul(unordered list)タグは項目の順序なしのリストを表示-->
            <li><a href="#">Home</a></li><!--li(list item)タグに表示したいテキストを表示。ulの間で使用-->
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
            <!--a(anchor)タグはアンカー要素（ハイパーリンク）を表す
                href(hypertet reference)属性にリンク先のURLを記述-->
        </ul>
    </header>

    <footer>
        <small class="" copyright">© 2021 Batty's Coffee Stand</small>

    </footer>


</body>


</html>
